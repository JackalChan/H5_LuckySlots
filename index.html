  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>

  <script type="text/javascript" src="js/rotate_script.js" defer></script>

<body>  
  
  <!-- main page -->
  <div id="main-container" class="container main-container-show">
    <div id="header">
      <select id='selectMenu'></select>
      <button id="setting-button" onclick="menuList.show('menu')">setting</button>
    </div>
    <canvas id="wheelcanvas" width="500" height="500"></canvas>

    <div class="bar" id="startbox">
      <div class="barbase">
        <div class="barorbit"></div>
      </div>
      <div class="barpole barpoleup" id="startpole"></div>
      <div id="startroll" class="barhead"></div>
    </div>
    <div class="tearoff">
      <div id="ripper"></div>
    </div>

    <!-- <input type="button" value="spin" onclick="spin();" style="float: left;">
    <input type="button" value="stop" onclick="rotateStop();" style="float: left;"> -->
  </div>
  
  <div id="menu-container" class="container" style="display:none;">
    
    <div class="top-bar">

    <button id="back-game-button" class="button small round orange" style='float:left;' onclick="menuList.show('main')">返回</button>
    項目列表
    <button id="add-menu-button" class="button small round orange" style='float:right;' onclick="menuList.add()">新增</button>

    <div style='margin-top:10px;height:5px;background-color:burlywood;position: relative;'></div></div>
    <!-- <div>================================</div> -->
    
    <!-- menu list -->

    <div id="menu-list"></div>
  </div>

  <!-- item page -->
  <div id="item-container" class="container" style="display:none;">
    <div class="top-bar">

    <button id="back-menu-button" class="button small round orange" style='float:left;' onclick="nowMenu.back()">返回</button>
    詳細內容

    <div style='margin-top:10px;height:5px;background-color:burlywood;position: relative;'></div></div>

    <!-- <div>================================</div> -->

    <!-- item list -->
    <!-- <span>Menu title:</span> -->
    <div id="item-wrapper">

      <input type="text" id="menu-title" style='border: 3px solid #a26b23;font-size:20px;' placeholder="請輸入名稱">
      <div class='addListBox'>
          <input type="text" id="add-item-text" class='inputBox' placeholder="請輸入項目">
          <div id="item-list">

          </div>
          
      </div>
      <div style='height:10%;'>
        <button id="save-menu-button" class="button small round orange" style='float:left' onclick="nowMenu.saveMenu()">儲存</button>
      <button id="delete-menu-button"  class="button small round orange" style='float:right' onclick="nowMenu.deleteMenu()">刪除</button>
      </div>
      
      
    </div>
    

  </div>

</body>
</html>
