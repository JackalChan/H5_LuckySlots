<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Locky Slot</title>
    <link rel="stylesheet" href="css/bar.css"/>
    <script type="text/javascript" src="js/bar.js"></script>
  </head>
  <body onload="initBar()">
    <div class="bar" id="startbox">
      <div class="barbase">
        <div class="barorbit"></div>
      </div>
      <div class="barpole barpoleup" id="startpole"></div>
      <div id="startroll" class="barhead"></div>
    </div>
    <audio loop autoplay>
      <source src="audio/Indie_Romance.mp3" type="audio/mpeg">
      Your browser does not support HTML5 audio.
    </audio>
  </body>
</html>
